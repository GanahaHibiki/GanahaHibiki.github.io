    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/MappingTool.js"></script>
        <script type="text/babel" src="./js/RowItem.js"></script>
    </head>
    <body>
        <script type="text/babel">
            const MAPPING_TOOL = new MappingTool();

            function genRows(aData) {
                let aRows = [];
                aData.forEach((aRowData, rowIndex) => {
                    let aUris = [];
                    aRowData.forEach((sIconId, index) => {
                        aUris.push(MAPPING_TOOL.getUri(sIconId));
                    });
                    aRows.push( <RowItem key={"row" + rowIndex} rowIndex={rowIndex} cardUris={aUris} />);
                })

                return aRows;
            }


            let cardData = [
                ["A", "B"],
                ["A"],
                ["B"],
                ["A", "A", "B"],
            ];

            debugger;
            let rows = genRows(cardData);

            let table = (
                <table className="striped responsive-table bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ssr</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {rows}
                    </tbody>
                </table>
            )
        
            ReactDOM.render(
                table,
                document.getElementById('tableSection')
            );
        </script>
        <div class="container">
                <br>
                <br>
                <h1 class="header center orange-text">Show By Rock</h1>
